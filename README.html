<p>This is a module for <a href="http://www.cmsmadesimple.org"><strong>CMS Made Simple</strong></a> &#8482;.
The module allows you to manage competitions of several sorts, by scheduling matches,
recording results, and enabling participants and others to keep abreast of progress.</p>
<p>Further information may be found at the module's <a href="http://dev.cmsmadesimple.org/projects/tourney">forge-page</a>.</p>
